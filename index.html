<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>samaritan</title>
        <link rel="stylesheet" href="assets/stylesheets/samaritan.css">
    </head>

    <body>
        <div id="viewport">
            <div class="system-modal system-initializing">
                <div class="header">
                    <h1>Samaritan</h1>
                    <p>v.970.0.06.51</p>
                    <span></span><span></span><span></span>
                </div>

                <div class="content">
                    <p class="written-message">
                        <span class="message"></span>
                        <span class="cursor">_</span>
                    </p>
                    <textarea name="input" class="hidden"></textarea>
                </div>

                <div class="footer">
                    <button class="identify-author hidden">Identify Author</button>
                    <button class="again hidden">Again</button>
                    <button class="quit hidden">Quit</button>
                    <span class="random">2E6.325../1w-6.38.45</span>
                </div>
            </div>

            <div class="profile scaled">
                <h1>Arnelle Balane</h1>
                <div class="image"></div>
                <p class="random">123.45/L21-34.3.3</p>
            </div>
        </div>


        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="assets/javascripts/samaritan.js"></script>
    </body>
</html>
